<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv='X-UA-Compatible' content='ie=edge' />
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'
		integrity='sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=' crossorigin='anonymous' />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link rel='apple-touch-icon' sizes='180x180' href='/apple-touch-icon.png'>
	<link rel='icon' type='image/png' sizes='32x32' href='/favicon-32x32.png'>
	<link rel='icon' type='image/png' sizes='16x16' href='/favicon-16x16.png'>
	<link rel='manifest' href='/site.webmanifest'>
	<link rel='stylesheet' href='css/style.css' />
	<title>STRIFE</title>
</head>

<body>
	<!-- Text Box -->
	<div class='join-container'>
		<header class='join-header'>
			<h1>Welcome to Strife!</h1>
			<small class='join-small-text'>A websockets based chatting app</small>
		</header>
		<main class='join-main'>
			<form action='chat.html'>
				<div class='form-control'>
					<label class='join-text' for='username'>Username</label>
					<input type='text' name='username' id='username' placeholder='Enter username...' required />
				</div>
				<div class='form-control'>
					<label class='join-text' for='room'>Chat Rooms</label>
					<select name='room' id='room'>
						<option value='1'>1</option>
						<option value='2'>2</option>
						<option value='3'>3</option>
						<option value='4'>4</option>
						<option value='5'>5</option>
					</select>
				</div>
				<button type='submit' class='btn'>Join Chat Room</button>
			</form>
		</main>
	</div>
	<!-- /Text Box -->
</body>

</html>
